<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Music Player</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Icon-->

<body>
    <div class="box">
        <h1>Music Player</h1>

        Playing - <span id="status">Nothing</span><br>

        <div class="disc">
            |
        </div>

        <button onmouseup=pause_music()>Pause</button>
        <button onmouseup=play_music()>Play</button>

        <input type="text" id="source" placeholder="Digite o local da mÃºsica no dispositivo"/>
        <span onmouseup=ok() class="ok">OK</span>
    </div>



    <script src="js/script.js"></script>
</body>
