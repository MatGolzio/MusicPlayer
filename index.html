<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Icon-->
    <link rel="icon" href="img/icon_music.ico">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-title">Music Player</a>
        <a href="lyricfinder/finder.html" class="nav-title">Lyrics Finder</a>
    </nav>
    <main class="mp-box">
        <div id="mp-title">
            <h1>Music Player</h1>

            <p>Playing - <span id="mp-status">Nothing</span></p>
        </div>

        <br>

        <div id="mp-disc">
            |
        </div>

        <div id="mp-search-music">
            <input type="text" id="mp-search-bar" placeholder="Digite o local da mÃºsica no dispositivo" />
            <span onmouseup=ok() id="mp-ok">OK</span>
        </div>

        <div id="mp-buttons">
            <button onmouseup=pause_music() class="mp-button">Pause</button>
            <button onmouseup=play_music() class="mp-button">Play</button>
        </div>

    </main>



    <script src="js/script.js"></script>
</body>

</html>
