<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search</title>
  <link rel="stylesheet" href="./finder.css">
</head>
<body>
  <header>
    <h2>Lyrics Search</h2>
    <p class="slogan">Search for lyrics of your favorite songs and your favorite artists</p>
    <form id="form">
      <input
        id="search"
        type="text"
        placeholder="Enter the name of the song or artist:"
      />

      <button>Search</button>
    </form>
  </header>

  <ul id="songs-container" class="songs-container songs"></ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>

  <script src="./finder.js"></script>
</body>
</html>
